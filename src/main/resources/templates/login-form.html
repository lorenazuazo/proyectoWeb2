<!DOCTYPE html>
<html xmlns= "http //www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
        xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--para usar bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}">
    <!-- logo en pestaña de navegacion -->
    <link rel="icon" type="imagen/png" href="../static/img/letra-h.png" th:href="@{../img/letra-h.png}">

    <title>Login</title>
</head>

<body data-spy="scroll" data-target="#myScrollspy">
    <!-- barra de navegacion -->
    <div th:include="components/nav.html"></div>
    
    <!-- imagen de fondo -->
        <section class="banner">
        </section>   
           
        <div class="modal-dialog text-center margen2 margen-button">
            <div class="col-sm-8 main-section">
                <div id="modal-content" class="modal-content">
                    <div class="col-12">
                        <img  th:src="@{/img/logo-redondo.png}" alt="logo de la empresa" />
                    </div>
                    <form class="col-12" th:action="@{/login}" method="post">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa fa-user form-control-feedback"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Usuario" aria-label="username"
                                aria-describedby="basic-addon1" aria-required="true" name="username">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa fa-lock form-control-feedback"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Contraseña" aria-label="password"
                                aria-describedby="basic-addon1" aria-required="true" name="password">
                        </div>
                        <div class="form-check" id="rememberme-group">
                        	<input type="checkbox" class="form-check-input" name="remember-me" id="remember-me"/>
                        	<label class="form-check-label" for="remember-me"> Recordarme</label>
                        </div> 
                        <button id="ingresarbtn" type="submit" class="btn btn-primary ">
                            Ingresar <i class="fa fa-sign-in" style="font-size:20px"></i>
                        </button>
                    </form>                                  
                    <div class="col-12 forgot">
                        <p><a href="#" th:href="@{/registro}">No tienes cuenta? Crear cuenta</a>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Usuario o Contraseña invalido.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        Su sesion ha finalizado.
                    </div>
                </div>
            </div>
        </div>
    
    
    

    <div th:include="components/footer.html"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
</body>

</html>
