<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--para usar bootstrap  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!-- iconos de materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

 	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Cardo:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">

  
  <!-- link CSS -->
  <link rel="stylesheet" href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}">
  <link rel="stylesheet" href="../static/css/mensaje.css" th:href="@{/css/mensaje.css}">
  <!-- logo en pestaÃ±a de navegacion -->
  <link rel="icon" type="imagen/png" href="../static/img/letra-h.png" th:href="@{/img/letra-h.png}">

  <title>Hotel Sierra Inn</title>
</head>
<body style="background-color: rgb(63, 62, 62);">
    <!-- barra de navegacion -->
  <div th:include="components/nav.html"></div>


<!-- formulario de comentarios -->
<div class="jumbotron jumbotron-sm margen">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">Envianos un mensaje</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form th:action="@{/guardar-mensaje}" th:object="${mensajeForm}" method="post">
                <div class="row"> 
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control" placeholder="Nombre" required/>
                            <div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                                Error en Nombre</div>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input th:field="*{apellido}" type="text" class="form-control"  placeholder="Apellido" required/>
                            <div class="alert-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">
                                Error en apellido</div>
                        </div>
                        <div class="form-group">
                            <label for="correo">Email</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input th:field="*{correo}" type="email" class="form-control" id="email" placeholder="Email" required/>
                                <div class="alert-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
                                    Error en Nombre</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea th:field="*{mensaje}"  id="mensaje" class="form-control" rows="8" cols="25" required>
                            </textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn  btn-block" id="btnContactUs">
                            enviar mensaje</button>
                    </div>
                </div>
                <div th:if="${formOKMessage}" class="alert alert-success text-center" role="alert">
                    mensaje enviado ok</div>
                <div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">
                    Error</div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.1231943576686!2d-64.1947014489904!3d-31.410731703030876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432987e5a29d9ed%3A0xef4de403479011e4!2sAv.%20Col%C3%B3n%20700%2C%20X5000EPT%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1587777106381!5m2!1ses-419!2sar" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>
</div>


  <div th:include="components/footer.html"></div>
  <div th:include="components/scripts.html"></div>  
    
</body>
</html>
