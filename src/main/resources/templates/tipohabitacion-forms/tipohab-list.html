<div class="table-responsive">
	<table id="ListDataTable" class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Clase</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Dimension</th>
            <th scope="col">Camas</th>
            <th scope="col">Estado</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="tipohab:${tipohabList}">
			<th scope="row" th:text="${tipohab.id_tipo}"></th>
            <td th:text="${tipohab.clase}"></td>
            <td th:text="${tipohab.descripcion}"></td>
            <td th:text="${tipohab.dimension}"></td>
            <td th:text="${tipohab.camas}"></td>
			<td th:text="${tipohab.estado}"></td>
			<td>
				<a title="editar" href="#" th:href="@{'/modificaciones/editar-TipoHabitacion/'+ ${tipohab.id_tipo}}"><i class="fas fa-edit"></i></a>
				<a title="eliminar" href="#" th:onclick="'javascript:confirmDelete(\''+ ${tipohab.id_tipo} +'\');'"><i class="fas fa-user-times"></i></a>
			</td>
		</tr>
		</tbody>
	</table>
	<!-- mensaje que muestra que no se elimino el tipo de habitacion -->
	<div id="deleteError" th:if="${deleteError}" class="alert alert-danger text-center" role="alert">
		<span th:text="${deleteError}"></span>
	</div>
</div>
