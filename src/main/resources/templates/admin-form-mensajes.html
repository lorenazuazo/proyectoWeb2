<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--JQUERY-->
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- iconos de materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="../static/css/admin.css" th:href="@{/css/admin.css}">
    <link rel="stylesheet" type="text/css" href="static/css/user-form.css" th:href="@{/css/user-form.css}">

    <!-- logo en pestaÃ±a de navegacion -->
   <link rel="icon" type="imagen/png" href="../static/img/letra-h.png" th:href="@{/img/letra-h.png}">
   
    <!-- DATA TABLE -->
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">


    <!-- mi javascript -->
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>

 
    <title>Modificaiones</title>
</head>
<body style="background: rgb(100, 99, 99);">
<!-- imagen de fondo -->
<section class="banner"></section> 

<!-- barra de navegacion de modificaciones -->
<div th:include="components/navadmin.html" th:remove="tag"></div>


<div class="container" id="form-mensajes" > 
    <div class="col-mx-12 col-sm-12 main-section" id="myTab" role="tablist">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show" th:classappend="${listTab}"  id="list" role="tabpanel" aria-labelledby="list-tab">
                <div class="card">
                    <div class="card-header">
                        <h4>Mensajes</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="ListDataTable" class="table table-bordered table-hover table-striped">
                                <thead class="thead-light">
                                <tr>
                                    
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Correo</th>
                                    <th scope="col">Mensaje</th>
                                    <th scope="col">ID Usuario</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="mensaje:${mensajeList}">
                                    
                                    <td th:text="${mensaje.nombre}"></td>
                                    <td th:text="${mensaje.apellido}"></td>
                                    <td th:text="${mensaje.correo}"></td>
                                    <td th:text="${mensaje.mensaje}"></td>
                                    <td th:text="${mensaje.estado}"></td>
                                </tr>
                                </tbody>
                            </table>
                                <!-- mensaje que muestra que no se elimino el usuario -->
                                <div id="deleteError" th:if="${mensajeError}" class="alert alert-danger text-center" role="alert">
                                    <span th:text="${mensajeError}"></span>
                                </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade show active">
            <div class="card">
                <div class="card-footer">
                    <button type="submit" class="btn btn-info btn-lg btn-responsive " id="btncerrar"
                        onclick="Ocultar('form-mensajes')">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
  
</body>
</html>
