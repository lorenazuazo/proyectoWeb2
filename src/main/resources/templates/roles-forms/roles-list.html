<div class="table-responsive">
	<table id="ListDataTable" class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Nombre del Rol</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="rol:${rolesList}">
			<th scope="row" th:text="${rol.id}"></th>
			<td th:text="${rol.authority}"></td>
			<td>
				<a title="editar" href="#" th:href="@{'/modificaciones/editar-Roles/'+ ${rol.id}}"><i class="fas fa-edit"></i></a>
				<a title="eliminar" href="#" th:onclick="'javascript:confirmDelete(\''+ ${rol.id} +'\');'"><i class="fas fa-user-times"></i></a>
			</td>
		</tr>
		</tbody>
	</table>
	<!-- mensaje que muestra que no se elimino el rol -->
	<div id="deleteError" th:if="${deleteError}" class="alert alert-danger text-center" role="alert">
		<span th:text="${deleteError}"></span>
	</div>
</div>
