<div class="table-responsive">
	<table id="ListDataTable" class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Dni</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="huesped:${huespedList}">
			<th scope="row" th:text="${huesped.id}"></th>
			<td th:text="${huesped.nombre}"></td>
			<td th:text="${huesped.apellido}"></td>
            <td th:text="${huesped.dni}"></td>
			<td>
				<a title="editar" href="#" th:href="@{'/modificaciones/editar-Huesped/'+ ${huesped.id}}"><i class="fas fa-edit"></i></a>
				<a title="eliminar" href="#" th:onclick="'javascript:confirmDelete(\''+ ${huesped.id} +'\');'"><i class="fas fa-user-times"></i></a>
			</td>
		</tr>
		</tbody>
	</table>
	<!-- mensaje que muestra que no se elimino el huesped -->
	<div id="deleteError" th:if="${deleteError}" class="alert alert-danger text-center" role="alert">
		<span th:text="${deleteError}"></span>
	</div>
</div>
