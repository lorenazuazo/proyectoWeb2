<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!--JQUERY-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <!-- Los iconos tipo Solid de Fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- iconos de materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Nuestro css-->
  <link rel="stylesheet" type="text/css" href="../static/css/admin.css" th:href="@{/css/admin.css}">
  <link rel="stylesheet" type="text/css" href="static/css/user-form.css" th:href="@{/css/user-form.css}">
  <link rel="stylesheet" type="text/css" href="../static/css/mystyle.css" th:href="@{/css/mystyle.css}">
  <!-- logo en pestaña de navegacion -->
 <link rel="icon" type="imagen/png" href="../static/img/letra-h.png" th:href="@{/img/letra-h.png}">
 
  <!-- DATA TABLE -->
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
	  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">


  <!-- mi javascript -->
  <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <title>Modificaiones</title>
</head>
<body style="background: rgb(100, 99, 99);">
<!-- imagen de fondo -->
<section class="banner"></section> 

<!-- barra de navegacion de modificaciones -->
<div th:include="components/nav.html" th:remove="tag"></div>

<!-- formulario y lista para modificar las reservas -->
<div class="container margen2" id="form-reserva-user" > 
  <div class="col-mx-12 col-sm-12 main-section" id="myTab" role="tablist">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active"  id="list" role="tabpanel">
        <div class="card">
          <div class="card-header">
            <h4>Reservas</h4>
          </div>
          <div class="card-body">


            <div class="table-responsive">
              <table id="ListDataTable" class="table table-bordered table-hover table-striped">
                <thead class="thead-light">
                <tr>
                  <th scope="col">N° Reserva</th>
                  <th scope="col">Reservado por</th>
                  <th scope="col">Fecha Entrada</th>
                  <th scope="col">Fecha Salida</th>
                  <th scope="col">Fecha de Reserva</th>
                  <th scope="col">Duracion en Dias</th>
                  <th scope="col">Tarifa</th>
                  <th scope="col">Estado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reserva:${reservaList}">
                  <th scope="row" th:text="${reserva.idReserva}"></th>
                  <th scope="row" th:text="${reserva.usuario.username}"></th>
                  <th scope="row" th:text="${reserva.fechaEntrada}"></th>
                  <td th:text="${reserva.fechaSalida}"></td>
                  <td th:text="${reserva.fechaReserva}"></td>
                  <td th:text="${reserva.cantDias}"></td>
                  <td th:text="${reserva.tarifaReserva}"></td>
                  <td th:text="${reserva.estado}"></td>
                </tr>
                </tbody>
              </table>
              	<!-- mensaje que muestra que no se elimino el usuario -->
	            <div id="formErrorMessage" th:if="${formErrorMessage}" class="alert alert-danger text-center" role="alert">
		            <span th:text="${formErrorMessage}"></span>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
