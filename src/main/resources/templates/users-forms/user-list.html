<div class="table-responsive">
	<table id="ListDataTable" class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo</th>
            <th scope="col">Username</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="usuario:${userList}">
			<th scope="row" th:text="${usuario.id}"></th>
			<td th:text="${usuario.nombre}"></td>
			<td th:text="${usuario.apellido}"></td>
			<td th:text="${usuario.correo}"></td>
            <td th:text="${usuario.username}"></td>
			<td>
				<a title="editar" href="#" th:href="@{'/modificaciones/editUser/'+ ${usuario.id}}"><i class="fas fa-edit"></i></a>
				<a title="eliminar" href="#" th:onclick="'javascript:confirmDelete(\''+ ${usuario.id} +'\');'"><i class="fas fa-user-times"></i></a>
			</td>
		</tr>
		</tbody>
	</table>
	<!-- mensaje que muestra que no se elimino el usuario -->
	<div id="deleteError" th:if="${deleteError}" class="alert alert-danger text-center" role="alert">
		<span th:text="${deleteError}"></span>
	</div>
</div>
